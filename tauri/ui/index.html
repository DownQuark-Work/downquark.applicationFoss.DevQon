<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevQon</title>
    <style>
      body {
        /* Add a nice colorscheme */
        background-color: #222831;
        color: #ececec;

        /* Make the body the exact size of the window */
        margin: 0;
        height: 100vh;
        width: 100vw;

        /* Vertically and horizontally center children of the body tag */
        align-items: center;
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <h1 id="header">loading...</h1>
    <script>
      // access the pre-bundled global API functions
    const { invoke } = window.__TAURI__.tauri
    invoke('update_page_title', { name: 'DevQon' })
        .then((response) => {
          window.header.innerHTML = response
        })
    invoke('my_custom_command', { number: 1342, })
      .then((res) => console.log(`Message: ${res.message}, Other Val: ${res.other_val}`))
      .catch((e) => console.error(e))
    </script>
  </body>
</html>
